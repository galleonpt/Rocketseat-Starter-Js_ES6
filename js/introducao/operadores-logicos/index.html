<html>
  <head>
    <title>variaveis e dados</title>
  </head>

  <body>
    

    <script>

      /*
            operadores logicos:
        and=&&
        or=||
        not=!
      */
      
      var sexo='F'
      if(sexo=='M') //verifica se o conteudo e igual
        console.log(true)

      if(sexo==='F') //verifica se o conteudo e igual e se o tipo dos dados tbm e o msm
        console.log(true)

      //E possivel guardar um resultado de um if diretamente
      //numa varivel. Em js o if devolve true ou false
      var resultado = sexo=='M'
      console.log(resultado)
    </script>
  </body>
</html>
